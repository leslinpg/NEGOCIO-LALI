<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RA con Video</title>
  <!-- Bibliotecas necesarias -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Marcador basado en imagen -->
    <a-marker type="pattern" url="public/pattern-Imagen de WhatsApp 2024-12-05 a las 17.35.53_7345f1b2.patt">
      <!-- Entidad que muestra el video -->
      <a-video 
        src="video.mp4" 
        width="4" 
        height="2" 
        position="0 0 0">
      </a-video>
    </a-marker>
    
    <!-- Configuración de la cámara -->
    <a-camera 
      position="0 0 0"   <!-- Posición de la cámara -->
      fov="80"            <!-- Campo de visión -->
      near="0.1"          <!-- Distancia mínima -->
      far="1000"          <!-- Distancia máxima -->
      look-controls="enabled: false"> <!-- Opcional: Desactiva el control de movimiento -->
    </a-camera>
  </a-scene>
</body>
</html>
